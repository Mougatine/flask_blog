{% extends "base.html" %}

{% block content %}
  <h1>Sign Up</h1>
  <form action="" method="post" name="signup">
      {{ form.hidden_tag() }}
      <p>
          Please enter your username/pwd:<br>
          {{ form.username }}<br>
          {{ form.password }}<br>
      </p>
      <p><input type="submit" value="Sign Up"></p>
  </form>
{% endblock %}
